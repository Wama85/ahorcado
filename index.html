<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>JUEGO EL AHORCADO</title>
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>
      <div class="main-container">

        <h1 class="titulo">Juego del ahorcado</h1>
        
        <details>
            <summary>Integrantes:</summary>
            <ol>
            <li>Susan Milenka Cespedes Lazcano</li>
            <li>Jhoselin Solangel Quiroga Quispe</li>
            <li>Marlon Tomas Marzo Fernandez</li>
            <li>Sebastian Daniel Beller Sanzetenea</li>
            <li>Wilner Antonio Mena Aguilar</li>
        </ol>
        </details>
        <h1 id="msg-final"></h1>
        <h3 id="acierto"></h3>
        <div class="flex-row no-wrap">
          <h2 class="palabra" id="palabra"></h2>
          <picture>
            <img src="img/ahorcado_6.png" alt="" id="image6">
            <img src="img/ahorcado_5.png" alt="" id="image5">

            <img src="img/ahorcado_0.png" alt="" id="image0">
          </picture>

        <div class="flex-row" id="turnos">
          <div class="col">
            <h3>Intentos restantes: <span id="intentos">6</span></h3>
          </div>
          <div class="col">
            <button onclick="inicio()" id="reset" class="boton">Elegir otra palabra</button>
            <button onclick="pista()" id="pista"class="boton">Dame una pista!</button>

          </div>

          <div class="col">
            <div class="flex-row" id="abcdario">
